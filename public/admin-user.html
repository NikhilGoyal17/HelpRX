<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management - Help Rx</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border: 2px solid #1e90ff;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h2 {
            text-align: center;
            color: #1e90ff;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }

        .container h2:hover {
            color: #104e8b;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60%;
            margin-right: 10px;
        }

        .search-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #104e8b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        th {
            background-color: #1e90ff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 14px;
        }

        .block-button {
            background-color: #ff4500;
            color: white;
        }

        .block-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .resume-button {
            background-color: #32cd32;
            color: white;
        }

        .resume-button:hover {
            background-color: #28a745;
            transform: translateY(-2px);
        }

        .notify-button {
            background-color: #1e90ff;
            color: white;
        }

        .notify-button:hover {
            background-color: #104e8b;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            th,
            td {
                font-size: 12px;
            }

            .action-button {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Admin User Management</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="searchUsers()">
            <button id="searchButton">Search</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User data will be populated here dynamically -->
            </tbody>
        </table>
        <div id="userProfile" class="hidden">
            <h3>User Profile</h3>
            <p id="profileDetails"></p>
            <button id="blockUser" class="action-button block-button hidden">Block User</button>
            <button id="resumeUser" class="action-button resume-button hidden">Resume User</button>
            <button id="sendNotification" class="action-button notify-button hidden">Send Notification</button>
        </div>
    </div>

    <script>
        // Sample data for user management (replace with actual data from your database)
        const users = [
            { id: 1, name: 'John Doe', email: 'john@example.com', status: 'Active' },
            { id: 2, name: 'Jane Smith', email: 'jane@example.com', status: 'Active' },
            { id: 3, name: 'Spam User', email: 'spam@example.com', status: 'Blocked' },
            { id: 4, name: 'Alice Brown', email: 'alice@example.com', status: 'Active' },
        ];

        // Populate user table
        const userTableBody = document.getElementById('userTableBody');
        const loadUserTable = () => {
            userTableBody.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.status}</td>
                    <td>
                        <button class="action-button block-button" onclick="blockUser(${user.id})">Block</button>
                        <button class="action-button resume-button" onclick="resumeUser(${user.id})">Resume</button>
                        <button class="action-button notify-button" onclick="notifyUser(${user.id})">Notify</button>
                    </td>
                `;
                userTableBody.appendChild(row);
            });
        };

        loadUserTable(); // Initial load of the user table

        // Search users by name
        function searchUsers() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredUsers = users.filter(user => user.name.toLowerCase().includes(searchInput));
            userTableBody.innerHTML = ''; // Clear the table

            filteredUsers.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.status}</td>
                    <td>
                        <button class="action-button block-button" onclick="blockUser(${user.id})">Block</button>
                        <button class="action-button resume-button" onclick="resumeUser(${user.id})">Resume</button>
                        <button class="action-button notify-button" onclick="notifyUser(${user.id})">Notify</button>
                    </td>
                `;
                userTableBody.appendChild(row);
            });
        }

        // Block user function
        function blockUser(userId) {
            const userIndex = users.findIndex(u => u.id === userId);
            if (userIndex !== -1) {
                users[userIndex].status = 'Blocked';
                alert(`User ${users[userIndex].name} has been blocked.`);
                loadUserTable(); // Reload the user table
            }
        }

        // Resume user function
        function resumeUser(userId) {
            const userIndex = users.findIndex(u => u.id === userId);
            if (userIndex !== -1) {
                users[userIndex].status = 'Active';
                alert(`User ${users[userIndex].name} has been resumed.`);
                loadUserTable(); // Reload the user table
            }
        }

        // Notify user function
        function notifyUser(userId) {
            alert(`Notification sent to user ID: ${userId}`);
        }
    </script>
</body>

</html>
