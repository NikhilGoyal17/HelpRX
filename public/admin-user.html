<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management - Help Rx</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border: 2px solid #1e90ff;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container h2 {
            text-align: center;
            color: #1e90ff;
            font-size: 1.8em;
            margin-bottom: 30px;
            animation: colorChange 2s infinite alternate;
        }

        @keyframes colorChange {
            from {
                color: #1e90ff;
            }
            to {
                color: #104e8b;
            }
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60%;
            margin-right: 10px;
            transition: box-shadow 0.3s ease;
        }

        .search-container input:focus {
            box-shadow: 0 0 5px #1e90ff;
        }

        .search-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #104e8b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        th {
            background-color: #1e90ff;
            color: white;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .action-button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 14px;
        }

        .block-button {
            background-color: #ff4500;
            color: white;
        }

        .block-button:hover {
            transform: scale(1.1);
        }

        .resume-button {
            background-color: #32cd32;
            color: white;
        }

        .resume-button:hover {
            transform: scale(1.1);
        }

        .notify-button {
            background-color: #1e90ff;
            color: white;
        }

        .notify-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Admin User Management</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="searchUsers()">
            <button id="searchButton">Search</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User data will be populated here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Random sample data for user management
        const users = [
            { id: 1, name: 'Aiden Williams', email: 'aiden.williams@email.com', status: 'Active' },
            { id: 2, name: 'Sophia Brown', email: 'sophia.brown@email.com', status: 'Active' },
            { id: 3, name: 'Ethan Davis', email: 'ethan.davis@email.com', status: 'Blocked' },
            { id: 4, name: 'Emma Johnson', email: 'emma.johnson@email.com', status: 'Active' },
            { id: 5, name: 'Liam Miller', email: 'liam.miller@email.com', status: 'Active' },
            { id: 6, name: 'Olivia Moore', email: 'olivia.moore@email.com', status: 'Blocked' }
        ];

        const userTableBody = document.getElementById('userTableBody');

        const loadUserTable = () => {
            userTableBody.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.status}</td>
                    <td>
                        <button class="action-button block-button" onclick="toggleUserStatus(${user.id}, 'Blocked')">Block</button>
                        <button class="action-button resume-button" onclick="toggleUserStatus(${user.id}, 'Active')">Resume</button>
                        <button class="action-button notify-button" onclick="notifyUser(${user.id})">Notify</button>
                    </td>
                `;
                userTableBody.appendChild(row);
            });
        };

        loadUserTable();

        function searchUsers() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredUsers = users.filter(user => user.name.toLowerCase().includes(searchInput));
            userTableBody.innerHTML = '';
            filteredUsers.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.status}</td>
                    <td>
                        <button class="action-button block-button" onclick="toggleUserStatus(${user.id}, 'Blocked')">Block</button>
                        <button class="action-button resume-button" onclick="toggleUserStatus(${user.id}, 'Active')">Resume</button>
                        <button class="action-button notify-button" onclick="notifyUser(${user.id})">Notify</button>
                    </td>
                `;
                userTableBody.appendChild(row);
            });
        }

        function toggleUserStatus(userId, status) {
            const userIndex = users.findIndex(u => u.id === userId);
            if (userIndex !== -1) {
                users[userIndex].status = status;
                alert(`User ${users[userIndex].name} is now ${status}.`);
                loadUserTable();
            }
        }

        function notifyUser(userId) {
            const user = users.find(u => u.id === userId);
            alert(`Notification sent to ${user.name} (${user.email})`);
        }
    </script>
</body>

</html>
